<h1>Calculadora</h1>
<div>
  <input [(ngModel)]="num1" />
  <select [(ngModel)]="operador">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input [(ngModel)]="num2" />
  <button (click)="calcular()">Calcular</button>
</div>

<div>
  <h2>Resultado: {{ resultado }}</h2>
</div>

<router-outlet />
